<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="messageIcon" class="message-icon" title="Abrir mensaje">
      <div class="notification-badge">1</div>
      <span id="letter">📩</span>
    </div>      
    <div class="popup" id="popup">
      <div class="popup-content">
        <h2>¡Feliz Cumpleaños MARIMBA!</h2>
        <p>🐮 Muuuuuuuuchas felicidades Marimba, espero que tengas un día increíble 🎉</p>
        <div class="heart-frame">
          <img src="WhatsApp Image 2025-05-15 at 15.14.09.jpeg" alt="Foto especial" width="200px" height="150px"/>
        </div>
        <button id="closePopupBtn">Cerrar</button>
      </div>
    </div>
     

    <div class="cake">
        <div class="plate"></div>
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="icing"></div>
        <div class="drip drip1"></div>
        <div class="drip drip2"></div>
        <div class="drip drip3"></div>
        <div class="candle">
            <div class="flame"></div>
        </div>
        <div class="particles"></div>
    </div>
    <h2 class="birthday-text">¡Feliz Cumpleaños MARIMBA! 🎉</h2>
    <audio id="miMusica" src="cumple.mp3" preload="auto" loop></audio>
  </body>
<script src="app.js"></script>    
</html>
